backend:
  name: git-gateway
  branch: main

media_folder: "static/img/uploads"
public_folder: "/img/uploads"

locale: 'ko'

collections:
  - name: "posts"
    label: "작업물 게시글"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "제목", name: "title", widget: "string"}
      - {label: "발행일", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "썸네일 이미지", name: "thumbnail", widget: "image"}
      - {label: "메인 카테고리", name: "mainCategory", widget: "select", options: ["web", "content", "video", "ad", "creative", "programming"]}
      - {label: "서브 카테고리", name: "subCategory", widget: "string", required: false}
      - {label: "카테고리", name: "categories", widget: "list", default: []}
      - {label: "설명", name: "description", widget: "text"}
      - {label: "내용", name: "body", widget: "markdown"}
      - {label: "초안", name: "draft", widget: "boolean", default: false}

  - name: "news"
    label: "소식 게시글"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "제목", name: "title", widget: "string"}
      - {label: "발행일", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "썸네일 이미지", name: "thumbnail", widget: "image", required: false}
      - {label: "설명", name: "description", widget: "text"}
      - {label: "내용", name: "body", widget: "markdown"}
      - {label: "초안", name: "draft", widget: "boolean", default: false}