<script>
document.addEventListener('DOMContentLoaded', function() {
    const postBody = document.querySelector('.post-body');
    if (!postBody) return;

    const images = postBody.querySelectorAll('img');

    images.forEach(function(img) {
        
        if (img.parentNode.classList && img.parentNode.classList.contains('image-container')) {
            return;
        }

        
        const container = document.createElement('div');
        container.className = 'image-container loading';

        
        const parentWidth = postBody.offsetWidth;
        const maxWidth = window.innerWidth > 768 ? Math.min(800, parentWidth) : parentWidth;

        container.style.minHeight = '600px'; 
        container.style.maxWidth = maxWidth + 'px';

        
        const skeleton = document.createElement('div');
        skeleton.className = 'image-skeleton';
        skeleton.innerHTML = 'ğŸ“·';

        
        const parent = img.parentNode;
        parent.insertBefore(container, img);
        container.appendChild(skeleton);
        container.appendChild(img);

        
        function loaded() {
            const actualHeight = (img.naturalHeight / img.naturalWidth) * container.offsetWidth;
            container.classList.remove('loading');
            container.classList.add('loaded');
            container.style.minHeight = 'auto';
        }

        if (img.complete) {
            loaded();
        } else {
            img.addEventListener('load', loaded);
        }
    });
});
</script>
