                    <h2 id="프로젝트-개요">프로젝트 개요</h2>
<p>모던한 디자인의 카페 브랜드 웹사이트를 반응형으로 퍼블리싱했습니다.<br>
사용자 경험을 최우선으로 고려하여 직관적이고 세련된 인터페이스를 구현했습니다.</p>
