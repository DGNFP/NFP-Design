<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>NFP Design 관리자</title>
  
  <!-- 🔥 Title 필드만 숨기기 CSS 추가 -->
  <style>
    /* 이미지 업로드 시 Title 필드만 숨기기 (Alt text는 유지) */
    
    /* Decap CMS 이미지 Title 필드 숨기기 */
    input[placeholder*="Title"],
    input[placeholder*="title"],
    input[name*="title"],
    .image-title-field,
    [data-testid="image-title"],
    
    /* 더 구체적인 Decap CMS 선택자 */
    .css-1dbjc4n:has(input[placeholder*="Title"]),
    .form-control:has(input[placeholder*="Title"]),
    
    /* 미디어 라이브러리에서 Title 필드 */
    .media-library input[placeholder*="Title"],
    .media-modal input[placeholder*="Title"],
    
    /* 이미지 에디터에서 Title 관련 요소들 */
    [class*="title"]:not([class*="subtitle"]):not(.page-title):not(.field-title),
    .image-widget input[placeholder*="Title"] {
      display: none !important;
    }
    
    /* Alt text는 보이도록 명시적으로 표시 (혹시 숨겨질 수 있으니) */
    input[placeholder*="Alt"],
    input[placeholder*="alt"],
    input[name*="alt"],
    .image-alt-field {
      display: block !important;
    }
    
    /* CMS 전체적인 스타일 개선 (선택사항) */
    .css-1pahdxg-AppMainContainer {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* 한글 폰트 지원 강화 */
    * {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', '맑은 고딕', sans-serif;
    }
  </style>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
    
    // 🔥 Decap CMS 로드 후 추가 Title 필드 숨기기 (더 확실하게)
    window.addEventListener('load', function() {
      setTimeout(function() {
        // Title 관련 요소들을 다시 한번 체크해서 숨기기
        const titleInputs = document.querySelectorAll('input[placeholder*="Title"], input[placeholder*="title"]');
        titleInputs.forEach(function(input) {
          const container = input.closest('.form-control, .css-1dbjc4n, .field');
          if (container) {
            container.style.display = 'none';
          }
          input.style.display = 'none';
        });
        
        console.log('📝 CMS Title 필드 숨기기 완료 - Alt text는 유지됨');
      }, 2000); // CMS 완전 로드 후 2초 뒤 실행
    });
  </script>
</body>
</html>
