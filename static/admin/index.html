<head>

  <!-- ğŸ”¥ Title í•„ë“œë§Œ ìˆ¨ê¸°ê¸° CSS ì¶”ê°€ -->
  <style>
    /* ë” ê°•ë ¥í•œ TITLE í•„ë“œ ìˆ¨ê¸°ê¸° - ëª¨ë“  ê°€ëŠ¥í•œ ì„ íƒì */
    
    /* í…ìŠ¤íŠ¸ë¡œ TITLEì´ í¬í•¨ëœ ëª¨ë“  ë¼ë²¨/í•„ë“œ */
    [class*="title"]:not([class*="subtitle"]):not(.page-title),
    *[class*="Title"]:not([class*="Subtitle"]),
    
    /* TITLE í…ìŠ¤íŠ¸ê°€ ìˆëŠ” ë¶€ëª¨ ìš”ì†Œë“¤ */
    *:has-text("TITLE"),
    *:has-text("Title"), 
    *:has-text("title"),
    
    /* ìŠ¤í¬ë¦°ìƒ·ì—ì„œ ë³´ì´ëŠ” êµ¬ì¡° ê¸°ë°˜ */
    .css-*:nth-child(3):has-text("TITLE"),
    div:nth-child(3):has-text("TITLE"),
    
    /* ëª¨ë“  inputì˜ placeholderì—ì„œ title í¬í•¨ëœ ê²ƒë“¤ */
    input[placeholder*="Title" i],
    input[placeholder*="TITLE" i],
    input[placeholder*="title" i],
    
    /* ë¶€ëª¨ divê°€ titleì„ í¬í•¨í•˜ëŠ” ê²½ìš° */
    div:has(input[placeholder*="title" i]),
    div:has(label:contains("title" i)),
    div:has(label:contains("TITLE")),
    
    /* ë” êµ¬ì²´ì ì¸ Decap CMS ì„ íƒìë“¤ */
    .form-group:has-text("TITLE"),
    .field-wrapper:has-text("TITLE"),
    .control-group:has-text("TITLE") {
      display: none !important;
      visibility: hidden !important;
      height: 0 !important;
      overflow: hidden !important;
      opacity: 0 !important;
    }
    
    /* ìŠ¤í¬ë¦°ìƒ· ê¸°ì¤€ - ì„¸ ë²ˆì§¸ í•„ë“œ ìˆ¨ê¸°ê¸° (TITLEì´ ì„¸ ë²ˆì§¸ì— ìˆìŒ) */
    .css-*:nth-child(3):contains("TITLE") {
      display: none !important;
    }
  </style>
  
  <!-- ğŸ”¥ JavaScriptë¡œ ê°•ì œ ìˆ¨ê¸°ê¸° ì¶”ê°€ -->
  <script>
    // TITLE í•„ë“œë¥¼ ê°•ì œë¡œ ìˆ¨ê¸°ëŠ” í•¨ìˆ˜
    function hideTitleFields() {
      // ëª¨ë“  ìš”ì†Œì—ì„œ "TITLE" í…ìŠ¤íŠ¸ë¥¼ í¬í•¨í•˜ëŠ” ê²ƒë“¤ ì°¾ê¸°
      const allElements = document.querySelectorAll('*');
      allElements.forEach(element => {
        if (element.textContent && element.textContent.trim() === 'TITLE') {
          // TITLE í…ìŠ¤íŠ¸ë¥¼ ê°€ì§„ ìš”ì†Œì˜ ë¶€ëª¨ ì»¨í…Œì´ë„ˆ ìˆ¨ê¸°ê¸°
          let container = element.closest('div');
          while (container && !container.querySelector('input')) {
            container = container.parentElement;
          }
          if (container && container.querySelector('input')) {
            container.style.display = 'none';
            console.log('ğŸš« TITLE í•„ë“œ ìˆ¨ê¹€:', container);
          }
        }
      });
      
      // ì¶”ê°€ë¡œ placeholderë‚˜ labelì—ì„œ title í¬í•¨ëœ ê²ƒë“¤
      const titleInputs = document.querySelectorAll('input, label, div');
      titleInputs.forEach(element => {
        const text = element.textContent || element.placeholder || '';
        if (text.toLowerCase().includes('title') && !text.toLowerCase().includes('subtitle')) {
          const fieldContainer = element.closest('.field, .form-group, div[class*="css-"]');
          if (fieldContainer) {
            fieldContainer.style.display = 'none';
            console.log('ğŸš« Title ê´€ë ¨ í•„ë“œ ìˆ¨ê¹€:', fieldContainer);
          }
        }
      });
    }
    
    // í˜ì´ì§€ ë¡œë“œ í›„ ì—¬ëŸ¬ ë²ˆ ì‹œë„
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(hideTitleFields, 1000);
      setTimeout(hideTitleFields, 3000);
      setTimeout(hideTitleFields, 5000);
    });
    
    // MutationObserverë¡œ DOM ë³€í™” ê°ì§€
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.addedNodes.length > 0) {
          setTimeout(hideTitleFields, 500);
        }
      });
    });
    
    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  </script>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
    
    // ğŸ”¥ Decap CMS ë¡œë“œ í›„ TITLE í•„ë“œ ê°•ì œ ìˆ¨ê¸°ê¸°
    window.addEventListener('load', function() {
      setTimeout(function() {
        hideTitleFields();
        console.log('ğŸ“ CMS ë¡œë“œ ì™„ë£Œ - TITLE í•„ë“œ ìˆ¨ê¸°ê¸° ì¬ì‹œë„');
      }, 2000);
    });
  </script>
</body>
</html>
