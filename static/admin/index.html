<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>NFP Design 관리자</title>
  
  <!-- 🔥 안전한 CSS만으로 TITLE 필드 숨기기 -->
  <style>
    /* 간단하고 안전한 TITLE 필드 숨기기 */
    
    /* TITLE 라벨이 있는 필드 그룹 숨기기 */
    div:has(> div:contains("TITLE")),
    .field:has(label:contains("TITLE")),
    .form-group:has(label:contains("TITLE")) {
      display: none !important;
    }
    
    /* nth-child로 세 번째 필드 숨기기 (스크린샷 기준) */
    .css-*:nth-child(3):last-child {
      display: none !important;
    }
    
    /* 더 간단한 방법: TITLE 텍스트 포함된 요소의 부모 숨기기 */
    *:contains("TITLE"):not(title):not(.page-title) {
      display: none !important;
    }
    
    /* CSS로만 처리 - JavaScript 없이 */
    input[value="TITLE"],
    label[for*="title"],
    [aria-label*="title" i] {
      display: none !important;
    }
  </style>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
    
    // 🔥 안전한 단순 버전 - 에러 방지
    window.addEventListener('load', function() {
      setTimeout(function() {
        try {
          // 간단하게 TITLE만 찾아서 숨기기
          const elements = document.querySelectorAll('*');
          elements.forEach(function(el) {
            if (el.textContent === 'TITLE' && el.tagName !== 'TITLE') {
              const parent = el.closest('div');
              if (parent) {
                parent.style.display = 'none';
                console.log('🚫 TITLE 필드 숨김');
              }
            }
          });
        } catch (error) {
          console.log('⚠️ TITLE 숨기기 실패:', error);
        }
      }, 3000);
    });
  </script>
</body>
</html>
