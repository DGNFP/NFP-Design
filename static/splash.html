<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFP 디자인</title>
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard';
            scroll-behavior: smooth;
        }
        
        :root {
            --background-color: #000000;
            --text-color: #ffffff;
            --accent-color: #01FF75;
            --secondary-color: rgba(1, 255, 117, 0.1);
            --transition: all 0.3s ease;
            
            /* 폰트 굵기 변수 */
            --font-medium: 500;
            --font-bold: 700;
            --font-black: 900;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow: hidden;
            font-weight: var(--font-medium);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .splash-container {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            padding: 20px;
            max-width: 90%;
        }
        
        .splash-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            background-image: url('/img/icon_180.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: scaleIn 1s ease-out 0.3s both;
        }
        
        .splash-title {
            font-size: 32px;
            font-weight: var(--font-black);
            margin-bottom: 20px;
            animation: slideUp 0.8s ease-out 0.6s both;
        }
        
        .splash-subtitle {
            font-size: 18px;
            font-weight: var(--font-medium);
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 20px;
            animation: slideUp 0.8s ease-out 0.9s both;
        }
        
        .splash-english {
            font-size: 16px;
            font-weight: var(--font-bold);
            font-style: italic;
            opacity: 0.8;
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out 1.1s both;
        }
        
        .splash-accent {
            color: var(--accent-color);
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            animation: fadeIn 0.8s ease-out 1.2s both;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        /* 태블릿 */
        @media (min-width: 768px) {
            .splash-icon {
                width: 150px;
                height: 150px;
                margin-bottom: 50px;
            }
            
            .splash-title {
                font-size: 42px;
                margin-bottom: 25px;
            }
            
            .splash-subtitle {
                font-size: 22px;
                margin-bottom: 25px;
            }
            
            .splash-english {
                font-size: 18px;
                margin-bottom: 40px;
            }
        }
        
        /* 데스크톱 */
        @media (min-width: 1024px) {
            .splash-icon {
                width: 180px;
                height: 180px;
                margin-bottom: 60px;
            }
            
            .splash-title {
                font-size: 48px;
                margin-bottom: 30px;
            }
            
            .splash-subtitle {
                font-size: 24px;
                margin-bottom: 30px;
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .splash-english {
                font-size: 20px;
                margin-bottom: 50px;
            }
        }
        
        /* 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        
        /* 페이드아웃 애니메이션 */
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="splash-icon"></div>
        
        <h1 class="splash-title">
            <span class="splash-accent">NFP</span> 디자인
        </h1>
        
        <p class="splash-subtitle">
            <span class="splash-accent">니즈</span>를 채우는 <span class="splash-accent">프레시</span>하고 <span class="splash-accent">팝</span>한 디자인,<br>
            디테일에서 시작해서 트렌드를 완성하다.
        </p>
        
        <p class="splash-english">
            "<span class="splash-accent">N</span>eeds <span class="splash-accent">F</span>resh <span class="splash-accent">P</span>op"
        </p>
        
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // 4초 후 메인 페이지로 이동 (애니메이션 완료 대기)
        setTimeout(() => {
            document.body.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        }, 4000);
        
        // PWA 감지 시에도 충분한 시간 제공
        if (window.matchMedia('(display-mode: standalone)').matches) {
            // PWA 모드일 때는 3.5초 후 이동
            setTimeout(() => {
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = '/';
                }, 500);
            }, 3500);
        }
    </script>
</body>
</html>
