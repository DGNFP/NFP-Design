name: ğŸ—œï¸ Safe Auto Image Processing

on:
  push:
    branches:
      - main
    paths:
      - 'static/img/uploads/**/*.jpg'
      - 'static/img/uploads/**/*.jpeg'
      - 'static/img/uploads/**/*.png'
  workflow_dispatch: 

jobs:
  compress:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: ğŸ“‹ Get changed original images only
      id: changed-files
      uses: tj-actions/changed-files@v35
      with:
        files: |
          static/img/uploads/**/*.jpg
          static/img/uploads/**/*.jpeg
          static/img/uploads/**/*.png
        files_ignore: |
          static/img/uploads/**/*.webp
    
    - name: ğŸ› ï¸ Install ImageMagick with WebP support
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick webp
    
    - name: ğŸŒ Process ONLY new/changed original images
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
      run: |
        # ìˆ˜ë™ ì‹¤í–‰ì‹œì—ëŠ” ëª¨ë“  ì›ë³¸ ì´ë¯¸ì§€ ì²˜ë¦¬, ìë™ ì‹¤í–‰ì‹œì—ëŠ” ë³€ê²½ëœ íŒŒì¼ë§Œ ì²˜ë¦¬
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "ğŸ”„ Processing ALL original images (manual run)..."
          find static/img/uploads -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" | while read img; do
            if [ -f "$img" ]; then  # ì›ë³¸ íŒŒì¼ë§Œ
              filename=$(basename "$img")
              dirname=$(dirname "$img")
              name="${filename%.*}"
              
              # í•œê¸€ íŒŒì¼ëª…ì„ ì˜ë¬¸ìœ¼ë¡œ ë³€í™˜ (URL-safe)
              safe_name=$(echo "$name" | sed 's/[^a-zA-Z0-9.-]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g')
              
              echo "ğŸ†• Processing: $img"
              
              # WebP ë³€í™˜ (ì˜ë¬¸ íŒŒì¼ëª… ì‚¬ìš©)
              if [ ! -f "${dirname}/${safe_name}.webp" ] || [ "$img" -nt "${dirname}/${safe_name}.webp" ]; then
                cwebp -q 85 "$img" -o "${dirname}/${safe_name}.webp"
                echo "âœ… WebP: ${safe_name}.webp"
              fi
              
              # ì¸ë„¤ì¼ ìƒì„± (ì˜ë¬¸ íŒŒì¼ëª… ì‚¬ìš©)
              if [ ! -f "${dirname}/${safe_name}_thumb.jpg" ] || [ "$img" -nt "${dirname}/${safe_name}_thumb.jpg" ]; then
                convert "$img" -resize 300x200^ -gravity center -crop 300x200+0+0 "${dirname}/${safe_name}_thumb.jpg"
                cwebp -q 80 "${dirname}/${safe_name}_thumb.jpg" -o "${dirname}/${safe_name}_thumb.webp"
                echo "âœ… Thumbnail: ${safe_name}_thumb"
              fi
              
              # ì¤‘ê°„í¬ê¸° ìƒì„± (ì˜ë¬¸ íŒŒì¼ëª… ì‚¬ìš©)
              if [ ! -f "${dirname}/${safe_name}_medium.jpg" ] || [ "$img" -nt "${dirname}/${safe_name}_medium.jpg" ]; then
                convert "$img" -resize 600x400^ -gravity center -crop 600x400+0+0 "${dirname}/${safe_name}_medium.jpg"
                cwebp -q 80 "${dirname}/${safe_name}_medium.jpg" -o "${dirname}/${safe_name}_medium.webp"
                echo "âœ… Medium: ${safe_name}_medium"
              fi
            fi
          done
        else
          echo "ğŸ”„ Processing only NEW/CHANGED original images..."
          echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' | while read img; do
            if [ -f "$img" ]; then  # ì›ë³¸ íŒŒì¼ë§Œ
              filename=$(basename "$img")
              dirname=$(dirname "$img")
              name="${filename%.*}"
              
              echo "ğŸ†• Processing: $img"
              
              # WebP ë³€í™˜ (ì—†ê±°ë‚˜ ì›ë³¸ì´ ë” ìµœì‹ ì¸ ê²½ìš°)
              if [ ! -f "${dirname}/${name}.webp" ] || [ "$img" -nt "${dirname}/${name}.webp" ]; then
                cwebp -q 85 "$img" -o "${dirname}/${name}.webp"
                echo "âœ… WebP: ${name}.webp"
              fi
              
              # ì¸ë„¤ì¼ ìƒì„±
              if [ ! -f "${dirname}/${name}_thumb.jpg" ] || [ "$img" -nt "${dirname}/${name}_thumb.jpg" ]; then
                convert "$img" -resize 300x200^ -gravity center -crop 300x200+0+0 "${dirname}/${name}_thumb.jpg"
                cwebp -q 80 "${dirname}/${name}_thumb.jpg" -o "${dirname}/${name}_thumb.webp"
                echo "âœ… Thumbnail: ${name}_thumb"
              fi
              
              # ì¤‘ê°„í¬ê¸° ìƒì„±
              if [ ! -f "${dirname}/${name}_medium.jpg" ] || [ "$img" -nt "${dirname}/${name}_medium.jpg" ]; then
                convert "$img" -resize 600x400^ -gravity center -crop 600x400+0+0 "${dirname}/${name}_medium.jpg"
                cwebp -q 80 "${dirname}/${name}_medium.jpg" -o "${dirname}/${name}_medium.webp"
                echo "âœ… Medium: ${name}_medium"
              fi
            fi
          done
        fi
        
    - name: ğŸ“¤ Commit changes
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
      run: |
        git config --local user.email "nfp-compress-bot@github.com"
        git config --local user.name "NFP Compress Bot"
        git add static/img/uploads/
        if git diff --cached --quiet; then
          echo "ğŸ“¸ No changes to commit"
        else
          git commit -m "ğŸ—œï¸ Auto process new/changed images [skip ci]"
          git push
          echo "âœ… Changes committed"
        fi