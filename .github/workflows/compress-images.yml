name: ğŸ—œï¸ Safe Auto Image Processing

on:
  push:
    branches:
      - main
    paths:
      - 'static/img/uploads/**/*.{jpg,jpeg,png}'  # ì´ë¯¸ì§€ íŒŒì¼ ë³€ê²½ ì‹œì—ë§Œ
      - '!static/img/uploads/**/*_*.{jpg,jpeg,png,webp}'  # ì¸ë„¤ì¼/ë¯¸ë””ì—„ ì œì™¸
  workflow_dispatch: 

jobs:
  compress:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: ğŸ“‹ Get changed original images only
      id: changed-files
      uses: tj-actions/changed-files@v35
      with:
        files: |
          static/img/uploads/**/*.{jpg,jpeg,png}
        files_ignore: |
          static/img/uploads/**/*_*.{jpg,jpeg,png,webp}
    
    - name: ğŸ› ï¸ Install ImageMagick with WebP support
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick webp
    
    - name: ğŸŒ Process ONLY new/changed original images
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "ğŸ”„ Processing only NEW/CHANGED original images..."
        
        # ë³€ê²½ëœ ì›ë³¸ íŒŒì¼ë“¤ë§Œ ì²˜ë¦¬ (ì–¸ë”ìŠ¤ì½”ì–´ ì—†ëŠ” íŒŒì¼ë§Œ)
        echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' | while read img; do
          if [ -f "$img" ] && [[ ! "$img" =~ _ ]]; then  # ì›ë³¸ íŒŒì¼ë§Œ
            filename=$(basename "$img")
            dirname=$(dirname "$img")
            name="${filename%.*}"
            
            echo "ğŸ†• Processing: $img"
            
            # WebP ë³€í™˜ (ì—†ê±°ë‚˜ ì›ë³¸ì´ ë” ìµœì‹ ì¸ ê²½ìš°)
            if [ ! -f "${dirname}/${name}.webp" ] || [ "$img" -nt "${dirname}/${name}.webp" ]; then
              cwebp -q 85 "$img" -o "${dirname}/${name}.webp"
              echo "âœ… WebP: ${name}.webp"
            fi
            
            # ì¸ë„¤ì¼ ìƒì„±
            if [ ! -f "${dirname}/${name}_thumb.jpg" ] || [ "$img" -nt "${dirname}/${name}_thumb.jpg" ]; then
              convert "$img" -resize 300x200^ -gravity center -crop 300x200+0+0 "${dirname}/${name}_thumb.jpg"
              cwebp -q 80 "${dirname}/${name}_thumb.jpg" -o "${dirname}/${name}_thumb.webp"
              echo "âœ… Thumbnail: ${name}_thumb"
            fi
            
            # ì¤‘ê°„í¬ê¸° ìƒì„±
            if [ ! -f "${dirname}/${name}_medium.jpg" ] || [ "$img" -nt "${dirname}/${name}_medium.jpg" ]; then
              convert "$img" -resize 600x400^ -gravity center -crop 600x400+0+0 "${dirname}/${name}_medium.jpg"
              cwebp -q 80 "${dirname}/${name}_medium.jpg" -o "${dirname}/${name}_medium.webp"
              echo "âœ… Medium: ${name}_medium"
            fi
          fi
        done
        
    - name: ğŸ“¤ Commit changes
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        git config --local user.email "nfp-compress-bot@github.com"
        git config --local user.name "NFP Compress Bot"
        git add static/img/uploads/
        if git diff --cached --quiet; then
          echo "ğŸ“¸ No changes to commit"
        else
          git commit -m "ğŸ—œï¸ Auto process new/changed images [skip ci]"
          git push
          echo "âœ… Changes committed"
        fi