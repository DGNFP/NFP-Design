name: ðŸ—œï¸ Safe Auto Image Processing

on:
  push:
    branches:
      - main
    paths:
      - 'static/img/uploads/**/*.jpg'
      - 'static/img/uploads/**/*.jpeg'
      - 'static/img/uploads/**/*.png'
  workflow_dispatch: 

jobs:
  compress:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“‚ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: ðŸ“‹ Get changed original images only
      id: changed-files
      uses: tj-actions/changed-files@v35
      with:
        files: |
          static/img/uploads/**/*.jpg
          static/img/uploads/**/*.jpeg
          static/img/uploads/**/*.png
        files_ignore: |
          static/img/uploads/**/*.webp
    
    - name: ðŸ› ï¸ Install WebP support
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
      run: |
        sudo apt-get update
        sudo apt-get install -y webp
    
    - name: ðŸ§¹ Clean up old multi-size files (one-time cleanup)
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
      run: |
        echo "ðŸ§¹ Cleaning up old thumbnail and medium files..."
        find static/img/uploads -name "*_thumb.*" -type f -delete 2>/dev/null || true
        find static/img/uploads -name "*_medium.*" -type f -delete 2>/dev/null || true
        find static/img/uploads -name "*-thumb.*" -type f -delete 2>/dev/null || true
        find static/img/uploads -name "*-medium.*" -type f -delete 2>/dev/null || true
        echo "âœ… Multi-size cleanup completed - now using single WebP only"
    
    - name: ðŸŒ Create WebP with dual filename support (ì›ë³¸ + URL ì¸ì½”ë”©)
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
      run: |
        # Python ìŠ¤í¬ë¦½íŠ¸ë¥¼ ë³„ë„ íŒŒì¼ë¡œ ìƒì„±
        cat > url_encode.py << 'EOF'
        import urllib.parse
        import sys
        
        filename = sys.argv[1]
        encoded = urllib.parse.quote(filename, safe='').lower()
        print(encoded)
        EOF
        
        process_image() {
          local img="$1"
          local filename=$(basename "$img")
          local dirname=$(dirname "$img")
          local name="${filename%.*}"
          
          echo "ðŸ†• Processing: $img"
          echo "   Original name: $name"
          
          # 1. ì›ë³¸ íŒŒì¼ëª…ìœ¼ë¡œ WebP ìƒì„±
          original_webp="${dirname}/${name}.webp"
          
          if [ ! -f "$original_webp" ] || [ "$img" -nt "$original_webp" ]; then
            cwebp -q 85 "$img" -o "$original_webp"
            echo "âœ… Original WebP created: ${name}.webp"
          else
            echo "â­ï¸ Original WebP already up to date: ${name}.webp"
          fi
          
          # 2. URL ì¸ì½”ë”©ëœ íŒŒì¼ëª…ìœ¼ë¡œë„ ìƒì„± (ë¸Œë¼ìš°ì € í˜¸í™˜ì„±)
          encoded_name=$(python3 url_encode.py "$name")
          encoded_webp="${dirname}/${encoded_name}.webp"
          
          echo "   Encoded name: $encoded_name"
          
          # ì›ë³¸ê³¼ ì¸ì½”ë”©ëœ ì´ë¦„ì´ ë‹¤ë¥¼ ë•Œë§Œ ë³µì‚¬ë³¸ ìƒì„±
          if [ "$name" != "$encoded_name" ]; then
            if [ ! -f "$encoded_webp" ] || [ "$original_webp" -nt "$encoded_webp" ]; then
              cp "$original_webp" "$encoded_webp"
              echo "âœ… Encoded WebP created: ${encoded_name}.webp"
            else
              echo "â­ï¸ Encoded WebP already up to date: ${encoded_name}.webp"
            fi
          fi
        }
        
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "ðŸ”„ Processing ALL original images (manual run)..."
          find static/img/uploads -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" \) \
            -not -name "*_thumb*" -not -name "*_medium*" -not -name "*-thumb*" -not -name "*-medium*" | while read img; do
            if [ -f "$img" ]; then
              process_image "$img"
            fi
          done
        else
          echo "ðŸ”„ Processing only NEW/CHANGED original images..."
          echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' | while read img; do
            if [ -f "$img" ] && [ -n "$img" ]; then
              process_image "$img"
            fi
          done
        fi
        
    - name: ðŸ“¤ Commit changes
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
      run: |
        git config --local user.email "nfp-compress-bot@github.com"
        git config --local user.name "NFP Compress Bot"
        git add static/img/uploads/
        if git diff --cached --quiet; then
          echo "ðŸ“¸ No changes to commit"
        else
          git commit -m "ðŸ—œï¸ Auto process new/changed images"
          git push
          echo "âœ… Changes committed"
        fi