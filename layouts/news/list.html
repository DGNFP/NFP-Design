{{ define "main" }}
<!-- 소식 게시판 섹션 -->
<section class="board-section">
    <div class="container">
        <h2 class="board-section-title">소식</h2>
        <p class="board-intro">NFP 디자인의 최신 소식과 이벤트, 디자인 트렌드 정보를 확인하세요</p>
        
        <!-- 검색창 -->
        <div class="board-search-wrapper">
            <div class="board-search">
                <input type="text" placeholder="검색어를 입력하세요" class="form-control">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <!-- 소식 리스트 -->
        <div class="news-list">
            {{ range where site.RegularPages "Section" "news" }}
            <div class="news-item">
                <a href="{{ .Permalink }}" class="news-link">
                    <span class="news-title">{{ .Title }}</span>
                    <span class="news-date">{{ .Date.Format "2006.01.02" }}</span>
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
