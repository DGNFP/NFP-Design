{{ define "main" }}
<section class="board-section">
    <div class="container">
        <h2 class="board-section-title">소식</h2>
        <p class="board-intro">NFP 디자인 최신 소식과 업데이트</p>
        
        <!-- 탭 메뉴 -->
        <div class="all-view-all-wrapper">
            <a href="/notice/" class="all-view-all-button">공지사항</a>
            <a href="/news/" class="all-view-all-button active">소식</a>
            
        </div>
        
        <!-- 소식 게시글 (기존 스타일 유지) -->
        <div class="news-list">
            {{ $newsPosts := where .Site.RegularPages "Section" "news" }}
            {{ if $newsPosts }}
                {{ range $newsPosts.ByDate.Reverse }}
                <div class="news-item">
                    <a href="{{ .Permalink }}" class="news-link">
                        <span class="news-title">{{ .Title }}</span>
                        <span class="news-date">{{ .Date.Format "2006.01.02" }}</span>
                    </a>
                </div>
                {{ end }}
            {{ else }}
                <div class="news-item">
                    <div class="news-link">
                        <span class="news-title">소식이 없습니다</span>
                        <span class="news-date">2025.05.24</span>
                    </div>
                </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
