<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    
    <!-- 기본 메타 태그 -->
    <meta name="description" content="고객의 Needs를 읽는 섬세한 시선, 트렌드를 이끄는 Fresh한 감각, 디테일을 살린 Pop한 디자인. NFP 디자인입니다.">
    
    <!-- Open Graph 태그 (카카오톡, 페이스북 등에서 사용) -->
    <meta property="og:title" content="NFP 디자인 - 디테일에서 시작해 트렌드를 완성하다">
    <meta property="og:description" content="웹디자인, 컨텐츠디자인, 영상제작 등 다양한 디자인 서비스를 제공하는 NFP 디자인입니다.">
    <meta property="og:image" content="{{ "img/og-image.jpg" | absURL }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="NFP 디자인">
    
    <!-- Twitter 태그 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="NFP 디자인 - 디테일에서 시작해 트렌드를 완성하다">
    <meta name="twitter:description" content="웹디자인, 컨텐츠디자인, 영상제작 등 다양한 디자인 서비스를 제공하는 NFP 디자인입니다.">
    <meta name="twitter:image" content="{{ "img/og-image.jpg" | absURL }}">
    
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
    {{ if not .IsHome }}
    <link rel="stylesheet" href="{{ "css/board.css" | relURL }}">
    {{ end }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>
    
    {{ block "main" . }}{{ end }}
    
    <div id="footer-container"></div>
    <div id="floating-buttons-container"></div>
    
    <!-- 컴포넌트 스크립트 -->
    <script src="{{ "components/header.js" | relURL }}"></script>
    <script src="{{ "components/footer.js" | relURL }}"></script>
    <script src="{{ "components/floating.js" | relURL }}"></script>
    
    <!-- 컴포넌트 초기화 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            createHeader('header-container');
            createFooter('footer-container');
            createFloatingButtons('floating-buttons-container');
        });
    </script>
    
    {{ if .IsHome }}
    <script src="{{ "js/scpript.js" | relURL }}"></script>
    {{ else }}
    <script src="{{ "js/filter.js" | relURL }}"></script>
    {{ end }}
    
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</body>
</html>
